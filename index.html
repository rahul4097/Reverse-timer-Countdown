<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="background">

    <input type="number" id="time">
    
    <div class="first">    
           <button class="set" id="button1">Set Time Out</button> <span id="text1"></span> 
           <br><br><button  class="section" id="pause1">Pause</button>  <button class="section" id="resume1">Resume</button>
    </div>
    
    <div class="second">

            <button class="set" id="button2"> Set Time Interval</button> <span id="text2"></span>
            <br><br><button class="section" id="pause">Pause</button>  <button class="section" id="resume">Resume</button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
